<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <title>Mesto</title>

  <link href="./pages/index.css"
        rel="stylesheet">
</head>

<body class="body">
  <div class="page">

    <!--   Header -->
    <header class="header">
      <img alt="Место"
           class="header__logo"
           src="./images/mesto.svg">

    </header>

    <!--  content  -->
    <main class="content">

      <!--  profile  -->
      <section class="profile">

        <img alt="Фото пользователя"
             class="profile__image"
             src="./images/profile__image.svg">

        <div class="profile__info">
          <div class="profile__header-line">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button"
                    class="profile__edit">
              <img src="./images/pencil.svg"
                   alt="Редактировать">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button"
                class="profile__plus">
          <img src="./images/plus.svg"
               alt="Плюс">
        </button>

      </section>

      <!--  elements  -->
      <section class="elements">

        <div class="elements__element">
          <img alt="Камчатка"
               class="elements__photo"
               src="./images/Kamchatka.jpg">
          <div class="elements__title">
            <h2 class="elements__text">Камчатка</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img alt="Алтай"
               class="elements__photo"
               src="images/altay.jpg">
          <div class="elements__title">
            <h2 class="elements__text">Алтай</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img alt="Карелия"
               class="elements__photo"
               src="./images/Karelia.jpg">
          <div class="elements__title">
            <h2 class="elements__text">Карелия</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img alt="Смоленск"
               class="elements__photo"
               src="./images/Smolensk.jpg">
          <div class="elements__title">
            <h2 class="elements__text">Смоленск</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img alt="Дубровицы"
               class="elements__photo"
               src="./images/Dubrovitsy.jpg">
          <div class="elements__title">
            <h2 class="elements__text">Дубровицы</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <img alt="Тулиновка"
               class="elements__photo"
               src="./images/Tulinovka.jpg">
          <div class="elements__title">
            <h2 class="elements__text">Тулиновка</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

      </section>

    </main>

    <!--  footer  -->
    <footer class="footer">
      <p class="footer__paragraph">© 2022 Mesto Russia</p>
    </footer>

  </div>

  <!-- popup -->

  <div class="popup">

    <div class="popup__container">
      <button type="button"
              class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="submit-form" name="submit-shape"
            class="popup__form">
        <input id="name"
               placeholder="Имя"
               name="name"
               class="popup__input">
        <input id="avocation"
               placeholder="О себе"
               name="about"
               class="popup__input">
        <button class="popup__button"
                type="submit">Сохранить
        </button>
      </form>
    </div>

  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
