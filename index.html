<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <title>Mesto</title>

  <link href="pages/index.css"
        rel="stylesheet">
</head>

<body class="body">
  <div class="page">

    <!--   Header -->
    <header class="header">
      <img alt="Mesto"
           class="header__logo"
           src="./images/mesto.png">

    </header>

    <!--  content  -->
    <main class="content">

      <!--  profile  -->
      <section class="profile">
        <img alt="Фото пользователя"
             class="profile__image"
             src="./images/profile__image.svg">
        <div class="profile__info">
          <div class="profile__header-line">
            <span class="profile__title">Жак-Ив Кусто</span>
            <button class="profile__edit">
              <img alt="Карандаш"
                   class="info__image"
                   src="./images/pensil.svg">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button"></button>


      </section>


      <!--  elements  -->
      <section class="elements">
        <div class="elements__element">
          <img alt="Камчатка"
               class="elements__photo"
               src="./images/Kamchatka.jpg">
        </div>
        <div class="elements__element">
          <img alt="Алтай"
               class="elements__photo"
               src="./images/Altai.jpg">
          <div class="elements__title">
            <span class="elements__text">Алтай</span>
            <img>
          </div>
        </div>
        <div class="elements__element">
          <img alt="Карелия"
               class="elements__photo"
               src="./images/Karelia.jpg">
        </div>


      </section>


    </main>

    <!--  footer  -->
    <footer class="footer">

      © 2022 Mesto Russia
    </footer>

    <section class="modal">
      <button class="modal__close"></button>
      <div class="modal__edit">
        <div class="modal__text">
          <h1 class="modal__title">Редактировать профиль</h1>
          <p class="modal__paragraph">Жак-Ив Кусто</p>
          <p class="modal__paragraph">Исследователь океана</p>
        </div>
        <form>Сохранить</form>
      </div>

    </section>
  </div>


</body>
</html>
