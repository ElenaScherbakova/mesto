<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <title>Mesto</title>

  <link href="./pages/index.css"
        rel="stylesheet">
</head>

<body class="body">
  <div class="page">

    <!--   Header -->
    <header class="header">
      <img alt="Место"
           class="header__logo"
           src="./images/mesto.svg">

    </header>

    <!--  content  -->
    <main class="content">

      <!--  profile  -->
      <section class="profile">

        <img alt="Фото пользователя"
             class="profile__image"
             src="./images/profile__image.svg">

        <div class="profile__info">
          <div class="profile__header-line">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button"
                    class="profile__edit">
              <img src="./images/pencil.svg"
                   alt="Редактировать">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button"
                class="profile__plus">
        </button>

      </section>

      <!--  elements  -->
      <section class="elements">

        <div class="elements__element">
          <div class="elements__place">
            <img alt="Камчатка"
                 class="elements__photo"
                 src="./images/Kamchatka.jpg">
            <button type="button" class="elements__basket"></button>
          </div>
          <div class="elements__title">
            <h2 class="elements__text">Камчатка</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__place">
            <img alt="Алтай"
                 class="elements__photo"
                 src="images/altay.jpg">
            <button type="button" class="elements__basket"></button>
          </div>
          <div class="elements__title">
            <h2 class="elements__text">Алтай</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__place">
            <img alt="Карелия"
                 class="elements__photo"
                 src="./images/Karelia.jpg">
            <button type="button" class="elements__basket"></button>
          </div>
          <div class="elements__title">
            <h2 class="elements__text">Карелия</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__place">
            <img alt="Смоленск"
                 class="elements__photo"
                 src="./images/Smolensk.jpg">
            <button type="button" class="elements__basket"></button>
          </div>
          <div class="elements__title">
            <h2 class="elements__text">Смоленск</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__place">
            <img alt="Дубровицы"
                 class="elements__photo"
                 src="./images/Dubrovitsy.jpg">
            <button type="button" class="elements__basket"></button>
          </div>
          <div class="elements__title">
            <h2 class="elements__text">Дубровицы</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

        <div class="elements__element">
          <div class="elements__place">
            <img alt="Тулиновка"
                 class="elements__photo"
                 src="./images/Tulinovka.jpg">
            <button type="button" class="elements__basket"></button>
          </div>
          <div class="elements__title">
            <h2 class="elements__text">Тулиновка</h2>
            <button type="button"
                    class="elements__like">
            </button>
          </div>
        </div>

      </section>

    </main>

    <!--  footer  -->
    <footer class="footer">
      <p class="footer__paragraph">© 2022 Mesto Russia</p>
    </footer>

  </div>

  <!-- popup -->

  <div class="popup">

    <div class="popup__container">
      <button type="button"
              class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="submit-form"
            name="submit-shape"
            class="popup__form">
        <input id="name"
               placeholder="Имя"
               name="name"
               class="popup__input">
        <input id="avocation"
               placeholder="О себе"
               name="about"
               class="popup__input">
        <button class="popup__button"
                type="submit">Сохранить
        </button>
      </form>
    </div>

  </div>

  <div class="popup">

    <div class="popup__container">
      <button type="button"
              class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form id="place-form"
            name="submit-shape"
            class="popup__form">
        <input id="title"
               placeholder="Название"
               name="title"
               class="popup__input">
        <input id="link"
               placeholder="Ссылка на картинку"
               name="link"
               class="popup__input">
        <button class="popup__button"
                type="submit">Создать
        </button>
      </form>
    </div>

  </div>

  <div class="popup">

  </div>

  <template id="place">
    <div class="elements__place">
      <img class="elements__photo"
           src="#">
      <button type="button" class="elements__basket"></button>
    </div>
    <div class="elements__title">
      <h2 class="elements__text"></h2>
      <button type="button"
              class="elements__like">
      </button>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
