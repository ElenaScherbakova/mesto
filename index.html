<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <title>Mesto</title>

  <link href="pages/index.css"
        rel="stylesheet">
</head>

<body class="body">
  <div class="page">

    <!--   Header -->
    <header class="header">
      <img alt="Mesto"
           class="header__logo"
           src="./images/mesto.png">

    </header>

    <!--  content  -->
    <main class="content">

      <!--  profile  -->
      <section class="profile">
        <img alt="Фото пользователя"
             class="profile__image"
             src="./images/profile__image.svg">
        <div class="profile__info">
          <div class="profile__header-line">
            <span class="profile__title">Жак-Ив Кусто</span>
            <button class="profile__edit">
              <svg width="24"
                   height="24"
                   viewBox="0 0 24 24"
                   fill="none"
                   xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5"
                      y="0.5"
                      width="23"
                      height="23"
                      stroke="white" />
                <path d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                      fill="white" />
              </svg>

            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__plus">
          <svg width="22"
               height="22"
               viewBox="0 0 22 22"
               fill="none"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                  fill="white" />
          </svg>
        </button>


      </section>


      <!--  elements  -->
      <section class="elements">
        <div class="elements__element">
          <img alt="Камчатка"
               class="elements__photo"
               src="./images/Kamchatka.jpg">
          <div class="elements__title">
            <span class="elements__text">Камчатка</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Алтай"
               class="elements__photo"
               src="./images/Altai.jpg">
          <div class="elements__title">
            <span class="elements__text">Алтай</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Карелия"
               class="elements__photo"
               src="./images/Karelia.jpg">
          <div class="elements__title">
            <span class="elements__text">Карелия</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Смоленск"
               class="elements__photo"
               src="./images/Smolensk.jpg">
          <div class="elements__title">
            <span class="elements__text">Смоленск</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Дубровицы"
               class="elements__photo"
               src="./images/Dubrovitsy.jpg">
          <div class="elements__title">
            <span class="elements__text">Дубровицы</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Тулиновка"
               class="elements__photo"
               src="./images/Tulinovka.jpg">
          <div class="elements__title">
            <span class="elements__text">Тулиновка</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>


      </section>


    </main>

    <!--  footer  -->
    <footer class="footer">

      © 2022 Mesto Russia
    </footer>

                 <button class="popup__form-text" type="submit">Сохранить</button>
                </form>

              </div>

            </section>-->

  </div>

  <script src="./scripts.js"></script>
</body>
</html>
