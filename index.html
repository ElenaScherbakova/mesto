<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <title>Mesto</title>

  <link href="pages/index.css"
        rel="stylesheet">
</head>

<body class="body">
  <div class="page">

    <!--   Header -->
    <header class="header">
      <img alt="Место"
           class="header__logo"
           src="./images/mesto.png">

    </header>

    <!--  content  -->
    <main class="content">

      <!--  profile  -->
      <section class="profile">
        <div class="profile__foto">
          <img alt="Фото пользователя"
               class="profile__image"
               src="./images/profile__image.svg">
        </div>
        <div class="profile__info">
          <div class="profile__header-line">
            <span class="profile__title">Жак-Ив Кусто</span>
            <button class="profile__edit">
              <img src="./images/pencil.svg" alt="Редактировать">

            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__plus">
          <img src="./images/plus.svg" alt="Плюс">
        </button>


      </section>


      <!--  elements  -->
      <section class="elements">
        <div class="elements__element">
          <img alt="Камчатка"
               class="elements__photo"
               src="./images/Kamchatka.jpg">
          <div class="elements__title">
            <span class="elements__text">Камчатка</span>
            <img alt="Сердце"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Алтай"
               class="elements__photo"
               src="images/altay.jpg">
          <div class="elements__title">
            <span class="elements__text">Алтай</span>
            <img alt="Сердце"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Карелия"
               class="elements__photo"
               src="./images/Karelia.jpg">
          <div class="elements__title">
            <span class="elements__text">Карелия</span>
            <img alt="Сердце"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Смоленск"
               class="elements__photo"
               src="./images/Smolensk.jpg">
          <div class="elements__title">
            <span class="elements__text">Смоленск</span>
            <img alt="Сердце"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Дубровицы"
               class="elements__photo"
               src="./images/Dubrovitsy.jpg">
          <div class="elements__title">
            <span class="elements__text">Дубровицы</span>
            <img alt="Сердце"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Тулиновка"
               class="elements__photo"
               src="./images/Tulinovka.jpg">
          <div class="elements__title">
            <span class="elements__text">Тулиновка</span>
            <img alt="Сердце"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>


      </section>


    </main>

    <!--  footer  -->
    <footer class="footer">

      © 2022 Mesto Russia
    </footer>


  </div>

  <!-- popup -->

  <section class="popup">

    <div class="popup__background">
      <div class="popup__container">
        <button class="popup__close"></button>
        <div class="popup__text">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input placeholder="Имя"
                 name="name"
                 class="popup__input popup__input_name">
          <input placeholder="О себе"
                 name="about"
                 class="popup__input popup__input_avocation">
          <button class="popup__form-text"
                  type="submit">Сохранить
          </button>
        </div>

      </div>
    </div>


  </section>

  <script src="./scripts.js"></script>
</body>
</html>
