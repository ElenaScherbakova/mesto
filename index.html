<body class="body">
  <div class="page">

    <!--   Header -->
    <header class="header">
      <img alt="Mesto"
           class="header__logo"
           src="./images/mesto.png">

    </header>

    <!--  content  -->
    <main class="content">

      <!--  profile  -->
      <section class="profile">
        <img alt="Фото пользователя"
             class="profile__image"
             src="./images/profile__image.svg">
        <div class="profile__info">
          <div class="profile__header-line">
            <span class="profile__title">Жак-Ив Кусто</span>
            <button class="profile__edit">
              <img alt="Карандаш"
                   class="info__image"
                   src="./images/pensil.svg">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button"></button>


      </section>


      <!--  elements  -->
      <section class="elements">
        <div class="elements__element">
          <img alt="Камчатка"
               class="elements__photo"
               src="./images/Kamchatka.jpg">
          <div class="elements__title">
            <span class="elements__text">Камчатка</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Алтай"
               class="elements__photo"
               src="./images/Altai.jpg">
          <div class="elements__title">
            <span class="elements__text">Алтай</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Карелия"
               class="elements__photo"
               src="./images/Karelia.jpg">
          <div class="elements__title">
            <span class="elements__text">Карелия</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
        <div class="elements__element">
          <img alt="Смоленск"
               class="elements__photo"
               src="./images/Smolensk.jpg">
          <div class="elements__title">
            <span class="elements__text">Смоленск</span>
            <img alt="Heart"
                 class="elements__heart"
                 src="./images/heart.svg">
          </div>
        </div>
          <div class="elements__element">
            <img alt="Дубровицы"
                 class="elements__photo"
                 src="./images/Dubrovitsy.jpg">
            <div class="elements__title">
              <span class="elements__text">Дубровицы</span>
              <img alt="Heart"
                   class="elements__heart"
                   src="./images/heart.svg">
            </div>
          </div>
            <div class="elements__element">
              <img alt="Тулиновка"
                   class="elements__photo"
                   src="./images/Tulinovka.jpg">
              <div class="elements__title">
                <span class="elements__text">Тулиновка</span>
                <img alt="Heart"
                     class="elements__heart"
                     src="./images/heart.svg">
              </div>
            </div>


      </section>


    </main>

    <footer class="footer">

      © 2022 Mesto Russia
